<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(120deg, #8e44ad, #3498db);
            animation: gradientBackground 10s ease infinite;
            color: #fff;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="http://localhost:8000/landinpage1.html" class="close-btn">&times;</a>
    
    <div class="container">
        <header>
            <h1>WELCOME</h1>
            <p>This is a login page. Enter your credentials to proceed.</p>
        </header>
        <div class="form-container">
            <form id="login-form">
                <h2 style="color:#fff">Login</h2>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
             <a href="http://localhost:8000/TOKEN%20PAGE%20%281%29.html">
                <button type="submit">Login</button></a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            console.log("Payload being sent:", data);

            try {
                // Send POST request to the API
                const response = await fetch("https://ezappoint.azurewebsites.net/queue/public/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                // Check if the response is ok
                if (!response.ok) {
                    const errorText = await response.text(); // Get the server's response as text
                    console.error("Error response from server:", errorText);
                    throw new Error(`Login failed: ${errorText || response.statusText}`);
                }

                // Dynamically handle response type
                let result;
                const contentType = response.headers.get("Content-Type");
                if (contentType && contentType.includes("application/json")) {
                    result = await response.json();
                } else {
                    result = await response.text();
                }

                console.log("Login Success:", result);

                // Handle successful login (redirect or alert)
                alert("Login Successful! " + (typeof result === "string" ? result : JSON.stringify(result)));
                // Redirect to another page
                window.location.href = "TOKEN%20PAGE%20(1).html";


            } catch (error) {
                // Handle errors
                console.error("Error:", error);
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
