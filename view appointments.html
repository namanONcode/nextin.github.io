
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextIn - Appointments</title>
    <link rel="stylesheet" href="styleland.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }

        .header .logo {
            position: absolute;
            left: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .details-container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filters {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        select, input {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 1rem;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .pagination {
            margin-top: 1rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            margin: 0.2rem;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">NextIn</span>
        <span>Hospital Booking Detail</span>
    </div>

    <section class="details-container">
        <h2>Appointment Details</h2>
        <div class="filters">
            <input type="date" id="filter-date">
            <select id="filter-doctor">
                <option value="">Select Doctor</option>
            </select>
            <select id="filter-specialization">
                <option value="">Select Specialization</option>
            </select>
            <button onclick="applyFilters()">Filter</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Contact Number</th>
                    <th>Location</th>
                    <th>Organization</th>
                    <th>Specialization</th>
                    <th>Doctor Name</th>
                    <th>Date</th>
                    <th>Time Slot</th>
                    <th>Token</th>
                </tr>
            </thead>
            <tbody id="appointment-body"></tbody>
        </table>
        
        <div class="pagination" id="pagination"></div>
    </section>

    <script>
        let appointments = [];
        let currentPage = 1;
        const rowsPerPage = 1000;

        async function fetchAppointmentData() {
            try {
                const response = await fetch("https://ezappoint.azurewebsites.net/queue/appointment/fetch?organizationName=tmu");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                appointments = await response.json();
                populateFilters();
                displayTable();
            } catch (error) {
                console.error('Failed to fetch appointment data:', error);
            }
        }

        function populateFilters() {
            const doctorSet = new Set();
            const specializationSet = new Set();
            appointments.forEach(a => {
                doctorSet.add(a.doctorName);
                specializationSet.add(a.specialization);
            });

            const doctorSelect = document.getElementById("filter-doctor");
            doctorSet.forEach(doc => doctorSelect.innerHTML += `<option value="${doc}">${doc}</option>`);
            
            const specializationSelect = document.getElementById("filter-specialization");
            specializationSet.forEach(spec => specializationSelect.innerHTML += `<option value="${spec}">${spec}</option>`);
        }

        function applyFilters() {
            currentPage = 1;
            displayTable();
        }

        function displayTable() {
            const tbody = document.getElementById("appointment-body");
            tbody.innerHTML = "";

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const filteredAppointments = appointments.slice(start, end);

            filteredAppointments.forEach(appointment => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${appointment.patientName}</td>
                    <td>${appointment.contactNumber}</td>
                    <td>${appointment.location}</td>
                    <td>${appointment.organizationName}</td>
                    <td>${appointment.specialization}</td>
                    <td>${appointment.doctorName}</td>
                    <td>${appointment.date}</td>
                    <td>${appointment.timeSlot}</td>
                    <td>${appointment.tokenNumber}</td>
                `;
                
                tbody.appendChild(row);
            });

            generatePagination();
        }

        function generatePagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            const totalPages = Math.ceil(appointments.length / rowsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.classList.add("page-btn");
                button.onclick = () => {
                    currentPage = i;
                    displayTable();
                };
                pagination.appendChild(button);
            }
        }

        fetchAppointmentData();
    </script>
</body>
</html>
