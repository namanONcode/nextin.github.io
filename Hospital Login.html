 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(120deg, #8e44ad, #3498db);
            color: #fff;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        form h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #FF5733;
        }
    </style>
</head>
<body>
    <a href="index.html" class="close-btn">&times;</a>

    <div class="container">
        <header>
            <h1>WELCOME</h1>
            <p>Login to continue</p>
        </header>
        <div class="form-container">
            <form id="login-form">
                <h2 style="color:#fff">Login as Hospital</h2>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="SLot Booking.html">
                <button type="submit">Login</button></a>
                
                <p id="message" class="message"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            const data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("https://ezappoint.azurewebsites.net/queue/public/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Login failed: ${response.statusText}`);
                }

                // Check if response is JSON or plain text (JWT)
                const contentType = response.headers.get("Content-Type");
                let result;

                if (contentType.includes("application/json")) {
                    result = await response.json(); // Parse JSON response
                } else {
                    result = await response.text(); // Read as plain text (JWT token)
                }

                console.log("Login Success:", result);

                // Store token safely
                const token = typeof result === "string" ? result : result.token;
                if (token) {
                    localStorage.setItem("jwtToken", token);
                    showSuccess("Login Successful! Redirecting...");

                    // Redirect after 1.5s
                    setTimeout(() => {
                        window.location.href = "SLot Booking.html";
                    }, 1500);
                } else {
                    throw new Error("No token received. Login failed.");
                }

            } catch (error) {
                showError(error.message);
            }
        });

        // Function to display success messages
        function showSuccess(message) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = message;
            messageElement.className = "message success";
        }

        // Function to display error messages
        function showError(message) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = message;
            messageElement.className = "message error";
        }
    </script>
</body>
</html>
